<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 font-sans antialiased">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="text-center mb-6">
          <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Crear una Cuenta</h2>
          <p class="text-sm text-gray-500">Regístrate para empezar a gestionar tu inventario</p>
        </div>
        <form method="post" class="space-y-6">
          {% csrf_token %}
          <div class="space-y-4">
            {% for field in form %}
              <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                <div class="mt-1">
                  {{ field }}
                </div>
                {% if field.errors %}
                  <p class="mt-2 text-sm text-red-600">{{ field.errors|striptags }}</p>
                {% endif %}
              </div>
            {% endfor %}
          </div>
          <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
              Registrarse
          </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
          ¿Ya tienes una cuenta?
          <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Inicia sesión</a>
        </p>
      </div>
    </div>
  </body>
</html>
