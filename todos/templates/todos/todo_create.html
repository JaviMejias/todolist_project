<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Añadir un To Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center justify-center p-6 font-sans">

    <main class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8 space-y-6">
        <header class="text-center">
          <h1 class="text-3xl font-bold text-blue-600 mb-2">Añadir una Nueva Tarea</h1>
        </header>

        <form method="post" class="space-y-4">
          {% csrf_token %}

          {% for field in form %}
            <div class="flex flex-col">
              <label for="{{ field.id_for_label }}" class="mb-1 text-sm font-semibold text-gray-700">
                {{ field.label }}
              </label>
              {{ field }}
              {% if field.errors %}
                <span class="text-red-500 text-sm mt-1">
                  {{ field.errors.as_text|striptags }}
                </span>
              {% endif %}
            </div>
          {% endfor %}

          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all duration-200 transform hover:scale-105">
            Guardar Tarea
          </button>
        </form>

        <p class="text-center">
          <a href="{% url 'todo_list' %}" class="text-sm text-gray-500 hover:text-blue-500 hover:underline">
            &larr; Volver a la lista de tareas
          </a>
        </p>
    </main>
  </body>
</html>
