<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Eliminar To Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center justify-center p-6 font-sans">

    <main class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-8 text-center space-y-6">
      <header>
        <h1 class="text-2xl font-bold text-red-600 mb-2">Eliminar Tarea</h1>
        <p class="text-sm text-gray-500">¿Estás seguro que quieres eliminar esta tarea?</p>
      </header>

      <p class="text-lg font-semibold text-gray-700">"{{ todo.name }}"</p>

      <form method="post" class="space-y-4">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all duration-200 transform hover:scale-105">
          Sí, eliminar
        </button>
      </form>

      <p>
        <a href="{% url 'todo_list' %}" class="text-sm text-gray-500 hover:text-red-500 hover:underline">
          Cancelar y volver a la lista
        </a>
      </p>
    </main>
  </body>
</html>
